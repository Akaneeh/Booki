<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
        <title>Booki</title>
</head>
<body>
    <header class="header">
        <div class="pix-container">
            <img class="pix" src="./Image/Logo/Booki (1).png" alt="logo Booki">
        </div>
        <nav class="nav">
            <div class="links-box">
                <a class="nav-link" href="">Hébergements</a>
            </div>
            <div class="links-box">
                <a class="nav-link" href="">Activités</a> 
            </div>
        </nav>
    </header>

  <div class="container1">
        <h1 class="headline1">Trouvez votre hébergement pour des vacances de rêve</h1>
        <p class="headline2">En plein centre-ville ou en pleine nature</p>
        <div class="searchbar-box">
            <div class="icone-box">
                <i class="fa-solid fa-location-dot"></i>
            </div>
            <input class="search-input" type="search" value="Marseille, France">
            <button class="search-btn" type="submit">Rechercher</button>
            <button class="glass-btn" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="filters-box">
            <h2 class="filters-title">Filtres</h2>
            <div class="child-box small-box">
                <a class="filter" href=""><i class="fa-solid fa-money-bill-wave"></i>Économique</a>
                <a class="filter family" href=""><i class="fa-solid fa-person"></i>Familial</a>
            </div>
            <div class="child-box">
                <a class="filter" href=""><i class="fa-solid fa-heart"></i>Romantique</a>
                <a class="filter" href=""><i class="fa-solid fa-fire"></i>Nos pépites</a>
            </div>
        </div>
        <div class="description-box">
            <div class="icone-info">
                <i class="fa-solid fa-info"></i>
            </div>
            <p class="info">Plus de 500 logements sont disponibles dans cette ville</p>
        </div>
    </div>

    <div class="container2">
        <div class="popular">

        </div>
        <div class="housing">

        </div>
    </div>
</body>
</html>
